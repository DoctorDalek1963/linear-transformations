repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-merge-conflict
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: nix-build
        name: nix build
        entry: nix build
        language: system
        files: '(justfile|.*\.(tex|bib|png|rs|toml|py))$'
        pass_filenames: false
