repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-merge-conflict
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: just-build
        name: just build
        entry: just build
        language: system
        files: '(justfile|.*\.(tex|bib|png|rs|toml))$'
        pass_filenames: false

      - id: cargo-build-release
        name: cargo build release
        entry: bash -c 'cd process-code-snippets && LINTRANS_DIR=../lintrans cargo build --release'
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test-release
        name: cargo test release
        entry: bash -c 'cd process-code-snippets && LINTRANS_DIR=../lintrans cargo test --release'
        language: system
        types: [rust]
        pass_filenames: false
