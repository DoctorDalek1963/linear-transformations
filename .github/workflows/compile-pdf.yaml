name: Compile LaTeX PDF for gh-pages

on:
  push:
    branches:
      - write-up

jobs:
  compile-latex:
    runs-on: ubuntu-20.04

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      - uses: actions/checkout@v3

      - name: Build PDF with Docker
        run: >
          mkdir -p pdf_dir
          && docker build -t write-up-lintrans .
          && docker run --name wul write-up-lintrans
          && docker cp wul:/write-up-lintrans/main.pdf ./pdf_dir/lintrans.pdf
          && docker rm wul

      - name: Deploy PDF
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: pdf_dir/
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'compile pdf:'
