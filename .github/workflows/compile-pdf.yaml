name: Compile LaTeX PDF for gh-pages

on:
  push:
    branches:
      - write-up
  workflow_dispatch:

jobs:
  compile-latex:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      - uses: actions/checkout@v2

      - name: Download fonts
        run: |
          mkdir -p .fonts
          pushd .fonts
          wget https://github.com/source-foundry/Hack/releases/download/v3.003/Hack-v3.003-ttf.zip
          unzip Hack-v3.003-ttf.zip
          rm Hack-v3.003-ttf.zip
          popd

      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Generate appendices and process snippets
        run: |
          git clone https://github.com/DoctorDalek1963/lintrans
          pip install --upgrade pip
          pip install gitpython
          python generate_appendices.py
          python process_code_snippets.py

      - name: Compile main.tex
        uses: xu-cheng/latex-action@v2
        with:
          pre_compile: mkdir -p tikz-imgs
          root_file: main.tex
          args: -lualatex -file-line-error -halt-on-error -interaction=nonstopmode -shell-escape
          extra_fonts: ./.fonts/ttf/Hack-*.ttf

      - name: Put pdf in correct directory
        run: |
          mkdir -p pdf_dir
          mv main.pdf pdf_dir/lintrans.pdf

      - name: Deploy PDF
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: pdf_dir/
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'compile pdf:'
